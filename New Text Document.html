<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        /* Provided CSS styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }

        /* Header styles */
        .header {
            background-color: white;
            padding: 10px;
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between children */
            align-items: center;
        }

        .header .brand {
            font-size: 24px;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            padding: 5px 10px;
            background-color: green;
            color: white;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-image: url('slider-bg.jpg');
            background-size: cover;
            color: white;
            min-height: 400px;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <div class="brand">
            Student Course Management System
        </div>
        <div class="nav-links">
            <a href="/studentLogin">Student Login</a>
            <a href="/adminLogin">Admin Login</a>
        </div>
    </header>

    <!-- Content section -->
    <div class="content">
        <h2>Public Notices</h2>
        <p style="color: darkslategray;">Notice 1: Remainder to Pay exam fee.</p>
        <p style="color: darkslategray;">Notice 2: New Courses are available</p>
        <p style="color: darkslategray;">Notice 3: Placement selected students meet dean sir.</p>
        <img src="slider-bg.jpg" alt="Background Image">
    </div>
</body>

</html>
